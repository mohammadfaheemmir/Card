<head>

    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>

    <div class="container">
        <div class="card">

                <img src="girl.jpeg" alt="girl image">

                <span class="link">links</span>
            </div>

                <h1>Some one is there</h1>
            </div>

            <div class="paragraph">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit dicta aliquam, debitis reiciendis earum aliquid, atque quaerat neque modi corrupti soluta! Ducimus iusto mollitia, temporibus voluptatibus obcaecati quasi hic possimus.</p>
            </div>

            <div class="btn">
                <button>Read More</button>
            </div>
        </div>
    </div>
</body>
</html>
